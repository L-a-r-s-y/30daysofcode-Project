<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body__container">
        <div class="calculator__container">
            <div class="display__container">
                <h1 id="entered__data"></h1>
                <h3 id="calculated__result"></h3>
            </div>
            <div class="input__container">
                <div class="input__container__left">
                    <ul id="input">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>.</li>
                        <li>0</li>
                        <li>=</li>
                    </ul>
                </div>
                <div class="input__container__right">
                    <ul id="operation">
                        <li>DEL</li>
                        <li>/</li>
                        <li>*</li>
                        <li>-</li>
                        <li>+</li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>
    <script src="./script.js"></script>
</body>
</html>

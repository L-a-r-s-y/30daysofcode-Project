<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock | Paper | Scissor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="body__container">
    <div class="element__container">
      <div class="header__container">
        <img src="./images/logo.svg" alt="Rock, Paper, Scissors">
        <div class="score__container">
          <p class="score__text">Score</p>
          <p class="score__count">0</p>
        </div>
      </div>
      <div class="hand__container">
        <img src="./images/icon-paper.svg" alt="paper">
        <img src="./images/icon-scissors.svg" alt="scissors">
        <img src="./images/icon-rock.svg" alt="rock">
      </div>
      <div class="chosen__container">
        <div class="picked__container">
          <div class="you__picked">
            <p>You Picked</p>
            <img src="./images/icon-scissors.svg" alt="Scissors">
          </div>
          <div class="house__picked">
            <p>The House Picked</p>
            <img src="./images/icon-rock.svg" alt="Rock">
          </div>
        </div>
        <div class="game__result">
          <h1></h1>
          <button>Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
